<div class="container max-w-5xl">
  <div class="mt-14">
    <div style="width: 8%; cursor: pointer">
      <a
        (click)="backClicked()"
        class="text-yellow-500 flex items-center text-xl font-bold"
        ><mat-icon aria-hidden="false" fontIcon="arrow_back_ios"></mat-icon
        >Back</a
      >
    </div>
  </div>
  <div class="bg-zinc-900 mt-4 mb-14 p-4">
    <div *ngFor="let item of movie">
      <div class="flex justify-between mb-4">
        <div>
          <div>
            <h1 class="text-white text-4xl mb-2">{{ item.name }}</h1>
          </div>
          <div class="flex text-gray-500 text-xs">
            {{ item.year }}
            <li class="ml-4">{{ item.time }}</li>
          </div>
        </div>
        <div class="flex">
          <div class="mr-2">
            <p class="text-gray-500 text-xs">IMDb RATING</p>
            <button mat-button>
              <div class="flex">
                <mat-icon
                  aria-hidden="false"
                  fontIcon="star"
                  class="text-yellow-500 mr-1"
                ></mat-icon>
                <p class="text-white">{{ item.score }}</p>
                <span class="text-gray-500 text-sm">/10</span>
              </div>
            </button>
          </div>
          <div>
            <p class="text-gray-500 text-xs">YOUR RATING</p>
            <button mat-button>
              <div class="flex">
                <mat-icon
                  style="color: rgb(66, 157, 255)"
                  aria-hidden="false"
                  fontIcon="star_outline"
                  class="text-yellow-500 mr-1"
                ></mat-icon>
                <p class="text-white" style="color: rgb(66, 157, 255)">Rate</p>
              </div>
            </button>
          </div>
        </div>
      </div>
      <div class="flex">
        <div class="w-1/4 mr-2">
          <img src="{{ item.image }}" alt="" />
        </div>
        <div class="w-3/4">
          <iframe
            width="100%"
            height="100%"
            [src]="getSafeVideoUrl()"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="flex gap-4 text-sm">
        <div *ngFor="let cat of movie[0].categories">
          <div class="my-4">
            <button mat-stroked-button style="border-radius: 9999px">
              {{ cat }}
            </button>
          </div>
        </div>
      </div>
      <div>
        <p class="text-white text-sm">{{ item.plot }}</p>
      </div>
      <hr class="my-4 text-gray-500" />
      <div class="flex flex-row">
        <h1 class="text-white mr-4">Director</h1>
        <div *ngFor="let director of movie[0].director; let i = index" [class.special-style]="i === 0">
          <a routerLink="/actor" [queryParams]="{ name: director }">
            <li style="color: rgb(66, 157, 255); margin-right: 1rem">
              {{ director }}
            </li>
          </a>
        </div>
      </div>
      <hr class="my-4 text-gray-500" />
      <div class="flex flex-row">
        <h1 class="text-white mr-4">Writers</h1>
        <div *ngFor="let writer of movie[0].writer; let i = index" [class.special-style]="i === 0">
          <a routerLink="/actor" [queryParams]="{ name: writer }">
            <li style="color: rgb(66, 157, 255); margin-right: 1rem">
              {{ writer }}
            </li>
          </a>
        </div>
      </div>
      <hr class="my-4" />
      <div class="flex flex-row">
        <h1 class="text-white mr-4">Stars</h1>
        <div *ngFor="let stars of movie[0].actors; let i = index" [class.special-style]="i === 0">
          <a routerLink="/actor" [queryParams]="{ name: stars }"
            ><li style="color: rgb(66, 157, 255); margin-right: 1rem">
              {{ stars }}
            </li>
          </a>
        </div>
      </div>
      <hr class="mt-4" />
    </div>
  </div>
  <br />
</div>
